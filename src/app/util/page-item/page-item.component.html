<li class="relative px-6 py-3">
  <!-- Show Active Page indicator -->
  <span class="absolute inset-y-0 left-0 w-1 bg-red-600 rounded-tr-lg rounded-br-lg opacity-0 transform
               scale-y-0 transition-all duration-300 ease-in-out" aria-hidden="true"
        [ngClass]="router.url == redirect_url && isLoaded ? '!opacity-100 !translate-x-0 !scale-y-100' : ''">
  </span>

  <a routerLink="{{ redirect_url }}" class="inline-flex items-center w-full text-sm font-semibold transition-colors
                                            duration-150 hover:text-gray-800 dark:hover:text-gray-200"
     [ngClass]="router.url == redirect_url && isLoaded ? 'text-gray-800 dark:text-gray-100' : ''">

    <!-- Content of the Tab -->
    <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round"
         stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
      <path [attr.d]="icon_path"></path>
      @if (redirect_url == "/statistics") {
        <path d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z"></path>
      }
    </svg>

    <span class="ml-4">{{ site_name }}</span>
  </a>
</li>
